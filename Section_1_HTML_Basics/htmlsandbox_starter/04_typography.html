<!DOCTYPE html> <!-- tags to do with typography like head, body etc.-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Headings, Paragraphs, Typography</title>
</head>
<body>
  <!-- Headings -->
  <!-- When inside a tag hold ctrl and hit enter to create a new line without bringing content to next line -->
  <h1>Heading 1</h1> <!-- sizes etc can be changes with css but default H1 is the largest-->
  <h2>Heading 2</h2> <!-- use only one H1 per page as search engine will use this. Add title here-->
  <h3>Heading 3</h3>
  <h4>Heading 4</h4>
  <h5>Heading 5</h5>
  <h6>Heading 6</h6>

  <!--Paragraph. Type lorem or lorem10(for 10 lines) and hit tab to get lorem ipsum text-->
  <p>Lorem ipsum <strong>dolor sit amet </strong> adipisicing elit. <em>Modi suscipit culpa sunt ipsa 
    illum error sequi</em>, corrupti dolores,<br><br> quisquam ullam <del>odio rem distinctio</del> aperiam labore velit explicabo 
    quibusdam! Voluptate, animi?</p>
    <!-- strong makes text bold and em(emphasis) makes text italicised -->
    <!--Use br tag for line break. Its a self closing tag -->
    <!-- Del for strikethough --> <!-- all these are semantic tags and these replaced the b,i,s etc tags in html 4. These semantic tags can be changed using css and doesn't stand for anything unlike b for bold, i for italics etc.-->

    <!-- Horizontal Rule. It creates line break and horizontal line -->
    <hr>
</body>
</html>
