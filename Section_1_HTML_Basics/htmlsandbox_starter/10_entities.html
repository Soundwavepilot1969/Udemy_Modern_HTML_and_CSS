<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Entities</title>
</head>
<body>
  <!-- Non breaking space &nbsp; will create a space within the text. There are many such entities in html(https://www.w3schools.com/html/html_entities.asp)-->
  <p>Hello, my name is &nbsp; &nbsp; &nbsp; Ash</p> 
  <!-- How to use angle brackets for greate than or less than -->
  <p>5 &gt; 3 </p> <!-- &#62; is equivalent to &gt;-->
  <p>5 &#62; 3 </p>
  <p>3 &lt; 5 </p>
  <!-- Copyright -->
  <p>&copy;</p>
  <p>&reg;</p>
  <!-- Currency -->
  <p>&cent;</p>
  <p>&yen;</p>
  <!-- Suits -->
  <p>&clubs;</p>
  <p>&spades;</p>
  <!-- Computer Code-->
  <code>
    &lt;?php echo 'Hello' ?&gt;
  </code>
  
  
</body>
</html>
