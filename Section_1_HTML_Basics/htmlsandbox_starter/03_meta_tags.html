<!DOCTYPE html> <!-- Meta tags are tags that describe the page's content. IT won't appear in the webpage-->
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Tags have attributes that describes the tags. UTF-8 is char encoding-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- viewport tag is for responsive design. Adapting to different screen sizes. 
    Set content value and initial-scale -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
  <!-- This tag is for browser compatibility and supporting them -->
  <meta name="description" content="This is my website">
  <meta name="keywords" content="web development, web design"> <!-- not of much value now. just describes content. Add 8-10 words-->
  <meta name="robots" content="NOINDEX, NOFOLLOW"> <!--Adding this will ensure that your page is not indexed in a search engine like google etc.-->
  <title>Meta Tags</title> <!-- In the title tag add keywords that represent the page. This is seen in search results.
   The meta description tag will also be shows in the search engine-->
</head>
<body>
  
</body>
</html>
