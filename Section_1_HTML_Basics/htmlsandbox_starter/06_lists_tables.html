<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lists & Tables</title>
</head>
<body>
  <!-- Unordered Lists -->
  <ul style="list-style: square"> <!-- can change list style to circle, square, disc etc. -->
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
  <!-- Ordered list -->
  <ol type="A"> <!-- Can set numbers, roman numerals etc using type -->
    <li>Item 1</li> <!-- type li*4 to get 4 entries automatically-->
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ol>
  <!-- Nested List -->
  <ul>
    <li>Item 1</li>
    <li>Item 2
      <ul>Nested 1</ul>
      <ul>Nested 2</ul>
    </li>
  </ul>
  <!-- Tables. Use tables only for tabular data -->
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Ashwin</td>
        <td>Radhakrishnan</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Smith</td>
      </tr>
    </tbody>
  </table>

 
</body>
</html>
