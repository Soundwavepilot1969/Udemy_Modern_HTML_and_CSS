<!DOCTYPE html> <!--Type ! and hit tab to get the html structure/boilerplate automatically-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Server</title>
</head>
<body>
    <h1>Hello World. I'm Alive</h1> 
    <!-- Live server extension installed. Right click on file and open with live server-->
    <!-- The address will show the loop back address 127.0.0.1 with the port:5500. Live server will autoload any changes made to the file-->
    <h2>New change</h2> <!-- Click on Port:5500 in the bar below to stop the live server. Click Go Live to go live again-->
</body>
</html>
