<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Links & Images</title>
</head>
<body>
  <a href="https://www.linkedin.com/feed/">Click for LinkedIn in same tab</a> <!-- anchor tag is used for links-->
  <!-- Hold shift+alt and hit down arrow to copy line to below line -->
  <!-- hold ctrl and hit right or left arrow to go over the word instead of character by character -->
  <!-- Add the target attribute to open the link in a new tab instead of the current one. -->
  <br><br><a href="https://www.linkedin.com/feed/" target="_blank">Click to open in new tab</a>

  <!-- Internal Link. for local page just use / -->
  <p>
    <a href="/Section_1_HTML_Basics/htmlsandbox_starter/04_typography.html">04_typography</a>
  </p>
  <!-- Local Images -->
  <img src="/Section_1_HTML_Basics/htmlsandbox_starter/images/sample.jpg" alt="My Image">
  <!-- Can add remote images also with src = link to some site. Unsplash is good for images -->
  <img src="https://source.unsplash.com/500x500/?building" alt="My Image 2">
</body>
</html>
